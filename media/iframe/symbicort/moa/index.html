    <script>
        var t = TweenMax;

        var arm_global = document.getElementById("arm_global");
        var person = document.getElementById("person");

        var particles = document.getElementById("particles");
        var lungs_detail = document.getElementById("lungs_detail");
        var right_wall = document.getElementById("right_wall");
        var left_wall = document.getElementById("left_wall");
        var rings = document.getElementById("rings");
        var rings_bg = document.getElementById("rings_bg");

        var particle10_0 = document.getElementById("particle10_0");
        var particle10_1 = document.getElementById("particle10_1");
        var particle9_0 = document.getElementById("particle9_0");
        var particle9_1 = document.getElementById("particle9_1");
        var particle8_0 = document.getElementById("particle8_0");
        var particle8_1 = document.getElementById("particle8_1");
        var particle7_0 = document.getElementById("particle7_0");
        var particle7_1 = document.getElementById("particle7_1");
        var particle6_0 = document.getElementById("particle6_0");
        var particle6_1 = document.getElementById("particle6_1");
        var particle5_0 = document.getElementById("particle5_0");
        var particle5_1 = document.getElementById("particle5_1");
        var particle4_0 = document.getElementById("particle4_0");
        var particle4_1 = document.getElementById("particle4_1");
        var particle3_0 = document.getElementById("particle3_0");
        var particle3_1 = document.getElementById("particle3_1");
        var particle2_0 = document.getElementById("particle2_0");
        var particle2_1 = document.getElementById("particle2_1");
        var particle1_0 = document.getElementById("particle1_0");
        var particle1_1 = document.getElementById("particle1_1");
        var particle0_0 = document.getElementById("particle0_0");
        var particle0_1 = document.getElementById("particle0_1");

        var particlePairs = new Array();
        var particleWaves = [1, 2, 4];

        t.set(person, {opacity:1});
        t.set(lungs_detail, {rotation:-44, /*scale:.2, */x:67, y:141});

        for(var i=0; i < 11; i++)
        {
            particlePairs[i] = document.getElementById("pair"+i);
        }

        function particleLoop(){
            var tl = new TimelineMax({repeat:-1});

            tl.set(particles, {y:0})
              .to(particles, 10, {y:260, ease:Linear.easeNone});
        }

        function sideToSide(particleGroup, xValue){
            var n = getRandomInt(0, 2);
            // console.log(n);
            var tl = new TimelineMax({repeat:-1, yoyo:true});

            tl.to(particleGroup, particleWaves[n], {x:xValue, ease:Sine.easeInOut})
        }

        function getRandomInt(min, max) {
          min = Math.ceil(min);
          max = Math.floor(max);
          return Math.floor(Math.random() * (max - min)) + min;
        }

        function animation(){
            t.from(arm_global, 1.5, {rotation:"+=14", ease:Power4.easeInOut, transformOrigin:"70% 92%"});

            t.from(throat, 1, {drawSVG:"0%", ease:Linear.easeNone, delay:1});

            t.to(lungs_detail, .5, {opacity:1, delay:2});
            t.from(lungs_detail, 1.5, {scale:.1, ease:Power1.easeInOut, delay:2});
            t.to(lungs_detail, 1.5, {x:40, y:38, ease:Power1.easeInOut, delay:2});
            t.to(person, 1, {opacity:0, ease:Power1.easeInOut, delay:2.5});
            t.from([particles, rings, rings_bg], 1, {opacity:0, ease:Power1.easeInOut, delay:2});

            particleLoop();

            sideToSide(particlePairs[0], "+=5");
            sideToSide(particlePairs[1], "+=6");
            sideToSide(particlePairs[2], "-=5");
            sideToSide(particlePairs[3], "+=7");
            sideToSide(particlePairs[4], "-=4");
            sideToSide(particlePairs[5], "+=9");
            sideToSide(particlePairs[6], "+=7");
            sideToSide(particlePairs[7], "+=11");
            sideToSide(particlePairs[8], "-=7");
            sideToSide(particlePairs[9], "-=9");
            sideToSide(particlePairs[10], "+=8");

        }

        animation();

    </script>
