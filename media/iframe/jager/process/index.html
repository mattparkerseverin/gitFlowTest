    loadScripts();

    function loadScripts()
    {
      loadJsCssFile("https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js", trackProgress);
      loadJsCssFile("https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js", trackProgress);
      loadJsCssFile("css/styles.css", trackProgress);
    }

    function trackProgress()
    {
      counter++;
        if(counter == 3)
        {
            console.log('ELEMENTS SET AND LOADED');
            loadNext();
        }
    }

    function loadNext()
    {
        console.log("meow");
        loadJsCssFile("js/scripts.js");
    }


    //DYNAMICALLY LOAD JS/CSS + CALLBACK
    //Source: http://www.javascriptkit.com/javatutors/loadjavascriptcss.shtml
    function loadJsCssFile(filename,func)
    {
        var filetype = filename.substring(filename.lastIndexOf('.')+1);

        if(filetype == 'js')
        {
            var fileref = document.createElement('script');
            fileref.setAttribute('type','text/javascript')
            fileref.setAttribute('src', filename);
        }

        else if(filetype == 'css')
        {
            var fileref = document.createElement('link');
            fileref.setAttribute('rel','stylesheet');
            fileref.setAttribute('type', 'text/css')
            fileref.setAttribute('href', filename);
        }

        if(typeof fileref!= 'undefined')
        {
            if(func)
            {
                if(fileref.readyState){//IE 8, 9, 10
                    fileref.onreadystatechange = fileref.onload = function()
                    {
                        if(fileref.readyState == 'loaded' || fileref.readyState == 'complete')
                        {
                            fileref.onreadystatechange = null;
                            func();
                        }
                    };
                }

                else
                {//other browsers
                    fileref.onload = function ()
                    {
                      func();
                    }
                }
            }

        document.getElementsByTagName('head')[0].appendChild(fileref);

        }
    }
    </script>
